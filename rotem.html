<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTEM</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #scene {
            width: 100%;
            height: 100%;
            position: relative; /* Needed for absolute positioning inside */
        }
    </style>
</head>
<body>
    <a-scene
      arjs
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
      embedded
    >
      <!-- Rotem model -->
      <a-assets>
        <a-asset-item id="rotem" src="model/rotem.glb"></a-asset-item>
      </a-assets>
        <!-- content -->
        <a-entity gltf-model="#rotem"
          position="0 -1 -5"
          class="clickable"
          scale = "0.8 0.8 0.8"
          gesture-handler
          animation-mixer = "crossFadeDuration: 1"
          raycaster="objects: .clickable"></a-entity>   
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'></a-marker-camera>
      </a-scene>
</body>
</html>
