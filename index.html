<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTEM</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene">
        <a-assets>
            <a-asset-item id="rotem" src="/model/rotem.glb"></a-asset-item>
          </a-assets>
          <!-- use your gltf model -->
          <a-entity gltf-model="#rotem" scale="5 5 5"
          position="50 150 0"
          class="clickable"
          gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'></a-marker-camera>
      </a-scene>
<script src="index.js"></script>
</body>
</html>
