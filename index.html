<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTEM</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
          <!-- use your gltf model -->
          <!-- <a-entity gltf-model="#rotem" scale="5 5 5"
          position="50 150 0"
          class="clickable"
          gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>         -->
          <!-- define a camera which will move according to the marker position -->
        <!-- <a-marker-camera preset='hiro'></a-marker-camera>
      </a-scene> -->
      <a-scene embedded arjs=" sourceType: webcam; debugUIEnabled: false;" embeded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false"
      gesture-detector
      id="scene">
      <!-- Rotem model -->
      <a-assets>
        <a-asset-item id="rotem" src="/model/rotem.glb"></a-asset-item>
      </a-assets>
        <!-- content -->
        <a-entity gltf-model="#rotem"
          position="0 0 0"
          class="clickable"
          scale = "0.5 0.5 0.5"
          gesture-handler="minScale: 0.25; maxScale: 1"></a-entity>   
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'></a-marker-camera>
      </a-scene>
<script src="index.js"></script>
</body>
</html>
